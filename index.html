<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>INTERIOR</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper-main">
        <div class="wrapper-top">
            <div class="container">
                <div class="slider padding-site">
                    <div class="header">
                        <a class="logo" href="#"><img src="img/logo.svg" alt="logo"></a>
                        <ul class="menu">
                            <li class="menu-list"><a href="#" class="menu-link menu-link-active">HOME</a></li>
                            <li class="menu-list"><a href="#" class="menu-link">PRODUCTS</a></li>
                            <li class="menu-list"><a href="#" class="menu-link">HISTORY</a></li>
                            <li class="menu-list"><a href="#" class="menu-link">SHOWROOM</a></li>
                            <li class="menu-list"><a href="#" class="menu-link">CONTACT</a></li>
                            <li class="search"><img src="img/search.svg" alt="search"></li>
                        </ul>
                    </div>
                    <div class="header-text">
                        <h3 class="slider-h3">TRENDING</h3>
                        <h2 class="slider-h2">Fishnet Chair</h2>
                        <p class="slider-text">Seat and back with upholstery made of cold cure foam. Steel frame, available in matt powder-coated black</p>
                        <a href="#" class="button">Order Us</a>
                    </div>
                    <div class="pagination">
                        <a href="#" class="circle"></a>
                        <a href="#" class="circle circle-active"></a>
                        <a href="#" class="circle"></a>
                    </div>
                </div>
            </div>

            <div class="container-products padding-style">
                <div class="menu-link">

                </div>

                <div class="menu-product">
                    <img class="container-products-img" src="img/product-1-lamp.jpg" alt="image lamp">
                    <img class="container-products-img" src="img/product-2chairs.jpg" alt="image chair">
                    <img class="container-products-img" src="img/product-3-kettle.jpg" alt="image kettle">
                    <img class="container-products-img" src="img/product-4-chair.jpg" alt="image chair">
                </div>
            </div>





        </div>
    </div>
    <div class="wrapper-footer">
        <div class="container footer">
            <img src="img/footer-img.jpg" alt="footer as image">
        </div>
    </div>
    </div>
</body>

</html>
